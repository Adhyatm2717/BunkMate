<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="header">
                <h1>BunkMate</h1>
            </div>
            <div class="main">
                <form>
                    <div id="top1">
                        <label for="ClassAttended">Classes Attended</label><br>
                        <input type="number" id="ClassAttended"><br>
                    </div>
                    <div id="top2">
                        <label for="TotalClasses">Total Classes</label><br>
                        <input type="number" id="TotalClasses"><br>
                    </div>
                    <div id="mid1">
                        <label for="MissClasses">Plan to Bunk</label><br>
                        <input type="number" id="MissClasses" value="0"><br>
                    </div>
                    <div id="mid2">
                        <label for="TargetAttendence">Target %</label><br>
                        <input type="number" id="TargetAttendence" value="75">
                    </div>
                    <div id="small1">
                        <label for="current">Current</label><br><br>
                        <input type="number" id="current" readonly><br>
                    </div>
                    <div id="small2">
                        <label for="predicted">Predicted</label><br><br>
                        <input type="number" id="predicted" readonly><br>
                    </div>
                    <div id="small3">
                        <label for="Recovery">Recovery</label><br><br>
                        <input type="number" id="Recovery" readonly><br>
                        <p>Classes</p>
                        <br>
                    </div>
                    <div id="bottom1">
                        <button type="button" id="submitBtn">Submit</button>
                        <br>
                    </div>
                    <div id="bottom2">
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
